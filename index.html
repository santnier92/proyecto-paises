<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países del Mundo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>¿En qué lugar del mundo?</h1>
            <button class="theme-switcher">
                <i class="far fa-moon"></i><span class="theme-name">Modo Oscuro</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-filter-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar un país...">
                </div>
                <div class="filter-region">
                    <select id="regionFilter">
                        <option value="">Filtrar por Región</option>
                        <option value="Africa">África</option>
                        <option value="Americas">América</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europa</option>
                        <option value="Oceania">Oceanía</option>
                    </select>
                </div>
            </div>

            <div id="countries-container" class="countries-grid">
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
